sourcing_task:
  description: >
    주제: '{query}'
    1. 위 주제와 관련된 최신 시장 트렌드를 파악하세요.
    2. 검색량은 충분하지만 경쟁 강도가 상대적으로 낮은 '황금 키워드' 후보를 5개 이상 발굴하세요.
    3. 각 후보에 대해 예상 검색량과 경쟁 강도를 추정하여 제시하세요.
  expected_output: >
    황금 키워드 후보 5개와 각 키워드의 선정 근거(데이터 기반)가 포함된 리스트.

competitor_analysis_task:
  description: >
    '소싱 에이전트'가 발굴한 키워드 중 가장 유망한 상위 3개 키워드를 선정하여 심층 분석하세요.
    1. 각 키워드의 현재 상위 노출 경쟁사(1~3위)를 분석하세요.
    2. 경쟁사들의 주요 소구점(Selling Point)과 고객들의 불만 사항(Bad Reviews)을 파악하세요.
    3. 우리가 진입했을 때 가져갈 수 있는 차별화 전략을 제안하세요.
  expected_output: >
    상위 3개 키워드에 대한 경쟁사 분석 보고서. 경쟁사의 강점/약점 및 우리의 차별화 전략 포함.

keyword_verification_task:
  description: >
    분석된 3개 키워드 및 관련 상품군에 대해 법적 리스크를 검토하세요.
    1. 키워드 자체가 타사의 등록 상표인지 확인하세요.
    2. 해당 상품군이 온라인 판매 금지 품목이나 인증이 필요한 품목인지 확인하세요.
    3. 리스크가 있는 키워드는 과감히 제외하고, '안전함', '주의', '위험'으로 등급을 매기세요.
  expected_output: >
    법적 리스크 검토 보고서. 각 키워드별 안전성 등급 및 검토 의견 포함.

content_creation_task:
  description: >
    키워드 검증을 통과한 최우선 순위 키워드 1개를 최종 선정하고, 이를 바탕으로 판매 콘텐츠를 기획하세요.
    1. **상품명**: 검색 최적화(SEO)와 클릭률을 모두 고려한 상품명 3가지.
    2. **후킹 문구**: 고객의 시선을 사로잡을 한 줄 카피 5가지.
    3. **상세페이지 기획**: 도입부(문제 제기) -> 해결책(상품 제시) -> 차별점 -> 신뢰 입증 순서의 논리적인 상세페이지 구조와 핵심 문구를 작성하세요.
    4. **이미지 프롬프트**: 메인 썸네일로 사용할 이미지 생성을 위한 구체적인 AI 프롬프트를 작성하세요.
  expected_output: >
    최종 JSON 결과물:
    {
        "final_keyword": "최종 선정 키워드",
        "product_names": ["이름1", "이름2", "이름3"],
        "hooking_messages": ["문구1", "문구2", ...],
        "detail_page_plan": "상세페이지 기획 내용 (마크다운 형식)",
        "image_prompt": "이미지 생성 프롬프트",
        "strategy_summary": "전체적인 마케팅 전략 요약"
    }
