version: '3.8'

services:
  # MongoDB (Main Database)
  mongo:
    image: mongo:6.0
    container_name: sellflow_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - ai_network

  # n8n (Workflow Automation)
  n8n:
    image: n8nio/n8n
    container_name: sellflow_n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=password
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - ai_network
    depends_on:
      - mongo

  # Redis (Message Queue)
  redis:
    image: redis:7
    container_name: sellflow_redis
    ports:
      - "6379:6379"
    networks:
      - ai_network

  # ChromaDB (Vector Database for RAG)
  chroma:
    image: chromadb/chroma:latest
    container_name: sellflow_chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - ai_network

networks:
  ai_network:
    driver: bridge

volumes:
  mongo_data:
  n8n_data:
  chroma_data:
