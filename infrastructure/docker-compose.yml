  #     - ../backend:/app
  #   environment:
  #     - MONGO_URL=mongodb://mongo:27017
  #     - CELERY_BROKER_URL=redis://redis:6379/0
  #     - CELERY_RESULT_BACKEND=redis://redis:6379/0
  #     - CHROMA_HOST=chroma
  #     - CHROMA_PORT=8000
  #   networks:
  #     - ai_network
  #   depends_on:
  #     - mongo
  #     - redis
  #     - chroma

  # Frontend (Next.js) - Running locally via dev.sh
  # frontend:
  #   build: ../frontend
  #   container_name: sellflow_frontend
  #   ports:
  #     - "3000:3000"
  #   volumes:
  #     - ../frontend:/app
  #     - /app/node_modules
  #   networks:
  #     - ai_network
  #   depends_on:
  #     - backend

networks:
  ai_network:
    driver: bridge

volumes:
  mongo_data:
  n8n_data:
  chroma_data:
